<form class="form-horizontal" name="profiles" ng-submit="profile.register()" novalidate>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">名前</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="富士通太郎" ng-model="profile.username" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <input class="btn btn-default" type="submit" value="登録" ng-disabled="!profiles.$valid">
    </div>
  </div>
</form>
