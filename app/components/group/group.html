<table class="table table-striped">
    <tr ng-repeat="data in group.items">
      <td>
        <span class="badge">{{data.members ? data.members.length : 0 }}</span>
        {{data.groupname}}
      </td>
      <td>
        <button type="button" class="btn btn-info" ng-click="group.moveDetail(data.$id)">
          詳細
        </button>
      </td>
    </tr>
</table>

<div ng-show="group.profile !== undefined">
  <alert type="{{group.status}}" ng-show="!!group.message" close="group.closeAlert()">{{group.message}}</alert>
  <form class="form-horizontal" name="groupregister" ng-submit="group.register()" novalidate>
    <div class="form-group">
      <label for="groupname" class="col-sm-2 control-label">グループ名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="groupname" placeholder="○○○部" ng-model="group.groupname" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <input class="btn btn-primary" type="submit" value="作成する" ng-disabled="!groupregister.$valid">
      </div>
    </div>
  </form>
</div>
