<form class="form-horizontal">

  <h1 class="text-center">{{shitaidetail.title}}</h1>

  <div ng-if="shitaidetail.userpicture" class="text-center">
    <img ng-src="{{shitaidetail.userpicture}}" width="200"/>
  </div>

  <hr>

  <div class="form-group">
    <label class="col-sm-2 control-label">だれが：</label>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-body">
          {{shitaidetail.username}}
        </div>
      </div>
    </div>
    <label class="col-sm-2 control-label">いつ：</label>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-body">
          {{shitaidetail.time | date : 'yyyy年MM月dd日 hh時mm分 (EEE)'}}
        </div>
      </div>
    </div>
    <label class="col-sm-2 control-label">どこで：</label>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-body">
          {{shitaidetail.place}}
        </div>
      </div>
    </div>
    <label class="col-sm-2 control-label">グループ：</label>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-body">
          {{shitaidetail.group}}
        </div>
      </div>
    </div>
    <label class="col-sm-2 control-label">備考：</label>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <pre style="border:none;background-color:#ffffff;">{{shitaidetail.comment}}</pre>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">賛同者：</label>
    <div class="col-sm-10">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="data in shitaidetail.approvals" >
          <div userpicture={{data.userid}} userid={{data.userid}}></div>
        </li>
      </ul>
    </div>
  </div>
</form>

<div class="form-group">
  <button type="button" class="btn btn-primary" ng-click="shitaidetail.approval(shitaidetail.id)" ng-show="shitaidetail.isApproval(shitaidetail)">
    賛同する
  </button>
  <button type="button" class="btn btn-danger" ng-click="shitaidetail.cancel(shitaidetail.id)" ng-show="shitaidetail.isCancel(shitaidetail)">
    賛同を取り止める
  </button>
  <button type="button" class="btn btn-danger" ng-click="shitaidetail.shitaiDelete()" ng-show="shitaidetail.ImatomoValue.profile.id == shitaidetail.userid">
    削除する
  </button>
</div>
