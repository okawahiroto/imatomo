<form class="form-horizontal">

  <h1 class="text-center">{{shitaidetail.title}}</h1>

  <div class="form-group">
    <label class="col-sm-2 control-label">だれが：</label>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-body">
          {{shitaidetail.username}}
        </div>
      </div>
    </div>
    <label class="col-sm-2 control-label">いつ：</label>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-body">
          {{shitaidetail.time | date : 'yyyy年MM月dd日 (EEE)'}}
        </div>
      </div>
    </div>
    <label class="col-sm-2 control-label">どこで：</label>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-body">
          {{shitaidetail.place}}
        </div>
      </div>
    </div>
    <label class="col-sm-2 control-label">どんな感じで：</label>
    <div class="col-sm-10">
      <!--<div class="panel panel-default">
        <div class="panel-body">
          {{shitaidetail.comment}}
        </div>
      </div>-->
      <textarea class="form-control" rows="5" style="background-color:transparent;" tabindex="-1" readonly>{{shitaidetail.comment}}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">だれと：</label>
    <div class="col-sm-10">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="data in shitaidetail.approvals" >
          <div userid={{data.userid}}></div>
        </li>
      </ul>
    </div>
  </div>
</form>

<div class="form-group">
  <button type="button" class="btn btn-primary" ng-click="shitaidetail.approval(shitaidetail.id)" ng-show="shitaidetail.isApproval(shitaidetail)">
    賛同する
  </button>
  <button type="button" class="btn btn-danger" ng-click="shitaidetail.cancel(shitaidetail.id)" ng-show="shitaidetail.isCancel(shitaidetail)">
    キャンセル
  </button>
  <button type="button" class="btn btn-info" ng-click="shitaidetail.shitaiDelete()" ng-show="shitaidetail.profile.userid == shitaidetail.userid">
    削除する
  </button>
</div>
