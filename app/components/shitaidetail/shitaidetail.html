<div>shitaidetail.html</div>

<form class="form-horizontal">

  <h1 class="text-center"> {{shitaidetail.title}} <small>したい</small></h1>

  <div class="form-group">
    <label class="col-sm-2 control-label">だれが：</label>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-body">
          {{shitaidetail.username}}
        </div>
      </div>
    </div>
    <label class="col-sm-2 control-label">いつ：</label>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-body">
          {{shitaidetail.time}}
        </div>
      </div>
    </div>
    <label class="col-sm-2 control-label">どこで：</label>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-body">
          {{shitaidetail.place}}
        </div>
      </div>
    </div>
    <label class="col-sm-2 control-label">どんな感じで：</label>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-body">
          {{shitaidetail.comment}}
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">だれと：</label>
    <div class="col-sm-10">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="data in shitaidetail.approvals" >
          <div userid={{data.userid}}></div>
        </li>
      </ul>
    </div>
  </div>
</form>

<div class="form-group">
  <button type="button" class="btn btn-info" ng-click="shitaidetail.shitaiDelete()" ng-show="shitaidetail.profile.userid == shitaidetail.userid">
    削除する
  </button>
</div>
